{% extends 'shop/base.html' %}
{% load static %}
{% block title %}contact{% endblock title %}



{% block main-content %}

<div class="container mt-1">
    <h3 class="text-center">Contact us</h3>  

    <div class="container py-4">
        <div class="row">
            <div class="col-sm-5 col-md-4">
                <img src="{% static 'shop/images/products/contact.png' %}" alt="" class="img-fit d-block w-100 h-100"
                style="object-fit: cover;">
            </div>
            <div class="col-sm-7 col-md-8 p-4">
        <!-- Bootstrap 5 starter form -->
            <form id="contactForm" method="post" action="{% url 'contact' %}">
                {% csrf_token %}
          <!-- Name input -->
            <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" id="name" name="name" type="text" placeholder="Name" data-sb-validations="required" required>
            </div>
      
          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" name="email" type="email" placeholder="Email Address" data-sb-validations="required, email" required>
          </div>
      
          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" name="message"  placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
          </div>
      
          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
      
        </form>
    </div>
    </div>
      </div>
</div>

{% endblock main-content %}
